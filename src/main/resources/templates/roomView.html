<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Room View</title>
</head>
<body>
<div id="page-container">
    <div class="navbar">
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/reservation/rooms/nav}">Rooms</a>
        <a th:href="@{/guests/account/nav}">Your Account</a>
        <a th:href="@{/about}">About</a>
        <link rel="shortcut icon" href="#">
    </div>
    <br>
</div>
<div class="container">
    <form action="#" th:object="${choosenRoom}" method="get">
        <div class="row">
            <div class="col-25">
                <label class="label2">Number:</label>
            </div>
            <div class="col-75">
                <label class="label1" th:text="*{number}"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label class="label2">Floor:</label>
            </div>
            <div class="col-75">
                <label class="label1" th:text="*{floor}"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label class="label2">Beds:</label>
            </div>
            <div class="col-75">
                <label class="label1" th:text="*{beds}"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label class="label2">Cost per day:</label>
            </div>
            <div class="col-75">
                <label class="label1" th:text="'$' + *{cost}"></label>
            </div>
        </div>
        <br>
    </form>
    <div style=" text-align: right" class="row">
        <form class="forma" style="display: inline-block;" action="#" th:action="@{/reservation/summary}"
              th:object="${choosenRoom}" method="post">
             <span th:if="${choosenRoom.isRoomFree(reservation.getStart(), reservation.getEnd())}">
                <button class="bookRoom" th:value="${choosenRoom.number}" type="submit" name="number">Book room</button>
             </span>
        </form>
        <button class="goBack" onclick="goBack()">Go Back</button>
    </div>
</div>
<br>
<div class="containerForGallery">
    <form style="opacity: 1" action="#" th:object="${choosenRoom}" method="get">
        <div class="responsive">
            <div class="gallery">
                <div class="click-zoom">
                    <label style="opacity: 1">
                        <input type="checkbox">
                        <img th:src="@{${choosenRoom.number}  + '.jpg'}">
                    </label>
                </div>
            </div>
        </div>
        <div class="responsive">
            <div class="gallery">
                <div class="click-zoom">
                    <label style="opacity: 1">
                        <input type="checkbox">
                        <img th:src="@{w1.jpg}">
                    </label>
                </div>
            </div>
        </div>
        <div style="opacity: 1" class="responsive">
            <div style="opacity: 1" class="gallery">
                <div style="opacity: 1" class="click-zoom">
                    <label style="opacity: 1">
                        <input style="opacity: 1" type="checkbox">
                        <img style="opacity: 1" th:src="@{w2.jpg}">
                    </label>
                </div>
            </div>
        </div>
        <div class="responsive">
            <div class="gallery">
                <div class="click-zoom">
                    <label style="opacity: 1">
                        <input type="checkbox">
                        <img th:src="@{w3.jpg}">
                    </label>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<style>
    /*<!--Gallery------------------------------------->*/
    img {
        max-width: 100%;
        max-height: 100%;
        opacity: 1;
    }

    .click-zoom input[type=checkbox] {
        display: none;
        opacity: 1;
    }

    .click-zoom img {
        transition: transform 0.25s ease;
        cursor: zoom-in;
        margin-left: auto;
        margin-right: auto;
    }

    .click-zoom input[type=checkbox]:checked ~ img {
        transform: scale(2);
        cursor: zoom-out;
    }

    div.gallery {
        padding-left: 8px;
        padding-top: 2px;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        width: 100%;
        height: 100%;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }

    * {
        box-sizing: border-box;
    }

    .responsive {
        padding: 6px;
        float: left;
        width: 24.99999%;
    }

    @media only screen and (max-width: 700px) {
        .responsive {
            width: 49.99999%;
            margin: 6px 0;
        }
    }

    @media only screen and (max-width: 500px) {
        .responsive {
            width: 100%;
        }
    }

    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }

    /*<!--Gallery------------------------------------->*/

    /*<!--Room data------------------------------------->*/
    .label2 {
        padding: 8px 8px 8px 0;
        display: inline-block;
        width: 100%;
        color: #0f4d94;
    }

    label {
        padding: 8px 8px 8px 0;
        display: inline-block;
        width: 100%;
        color: #0f4d94;
    }

    .label1 {
        font-size: large;
        padding: 8px 8px 8px 0;
        display: inline-block;
        font-weight: bold;
        width: 100%;
        color: #0f4d94;
    }

    /*<!--Room data------------------------------------->*/

    /*buttons--------------------------------------------------*/
    .goBack {
        background-color: deepskyblue;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
    }

    .goBack:hover {
        background-color: royalblue;
    }

    .bookRoom {
        background-color: limegreen;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
    }

    .bookRoom:hover {
        background-color: forestgreen;
    }

    /*buttons--------------------------------------------------*/

    /*<!--Input data------------------------------------->*/
    input[type=data], select, textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        font-size: large;
        display: inline-block;
        font-weight: bold;
    }

    /*<!--Input data------------------------------------->*/

    /*Container for input form---------------------------------------------------*/
    .container {
        border-radius: 5px;
        padding: 20px;
        border-style: solid;
        display: inherit;
        justify-content: center;
        align-items: center;
        height: auto;
        width: 60vw;
        background-color: ghostwhite;
        opacity: 0.85;
        margin: auto;
        overflow-wrap: break-word;
    }

    .containerForGallery {
        border-radius: 5px;
        padding: 20px;
        border-style: solid;
        display: inherit;
        justify-content: center;
        align-items: center;
        height: auto;
        width: 60vw;
        background-color: rgb(248, 248, 255, 0.85);
        margin: auto;
        overflow-wrap: break-word;
    }

    .col-25 {
        float: left;
        width: 48%;
        margin-top: 6px;
        text-align: right;
        overflow-wrap: break-word;
    }

    .col-75 {
        float: right;
        width: 48%;
        margin-top: 6px;
        text-align: left;
        overflow-wrap: break-word;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /*Container for input form---------------------------------------------------*/

    /*body---------------------------------------------------*/
    body {
        background-image: url("/background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        margin: 0;
    }

    /*body---------------------------------------------------*/

    /*navigation bar---------------------------------------------------*/
    * {
        box-sizing: border-box
    }

    .navbar {
        width: 100%;
        background-color: #555;
        overflow: auto;
    }

    .navbar a {
        float: left;
        padding: 12px;
        color: white;
        text-decoration: none;
        font-size: 17px;
        width: 25%; /* Four links of equal widths */
        text-align: center;
    }

    .navbar a:hover {
        background-color: darkslateblue;
        transition-duration: 0.4s;
    }

    .navbar a.active {
        background-color: #0f4d94;
    }

    @media screen and (max-width: 500px) {
        .navbar a {
            float: none;
            display: block;
            width: 100%;
            text-align: left;
        }
    }

    * {
        box-sizing: border-box;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead
    of next to each other */
    @media screen and (max-width: 600px) {
        input[type=submit], .bookRoom, .goBack, .forma {
            width: 100%;
            margin-top: 0;
        }
    }

    @media screen and (max-width: 600px) {
        .col-25, .col-75 {
            width: 48%;
            margin-top: 0;
        }
    }

    /*navigation bar---------------------------------------------------*/
</style>
</html>
