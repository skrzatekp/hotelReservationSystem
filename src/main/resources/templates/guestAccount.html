<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="page-container">
    <div class="navbar">

        <a th:href="@{/index}">Home</a>
        <a th:href="@{/reservation/rooms/nav}" >Rooms</a>
        <a  class="active">Your Account</a>
        <a th:href="@{/about}">About</a>
    </div>
    <br>
</div>
<div class="container">
    <form action="#" th:action="@{/guests/account}" th:object="${guest}" method="get">

        <div class="row">
            <div class="col-25">
                <label>Unique identifier:</label>
            </div>
            <div class="col-75">
                <label class="label1" th:text="*{uuid}"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>First name:</label>
            </div>
            <div class="col-75">
                <label class="label1" th:text="*{firstName}"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Last name:</label>
            </div>
            <div class="col-75">
                <div class="label1" th:text="*{secondName}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Email:</label>
            </div>
            <div class="col-75">
                <label class="label1" th:text="*{email}"></label>
            </div>
        </div>
        <div class="row">
            <span class="col-25">
                <label>Phone:</label>
            </span>
            <span class="col-75">
                <label class="label1" th:text="*{phone}"></label>
            </span>
        </div>
        <br>

    </form>
    <div class="row">
        <form action="#" th:action="@{/guests/account}" th:object="${guest}" method="get">
            <button class="buttonChange" type="submit" name="changeData">Change your data</button>
        </form>

        <form action="#" th:action="@{/guests/account}" th:object="${guest}" method="get">

            <button class="buttonDelete" type="submit" name="deleteAccount">Delete account</button>
            <p class="validationError" th:if="${existingAccount == true}">You cannot delete this user.  User exists for you to test the application. Register your own account.</p>
        </form>
    </div>

</div>
<br>

<div class="containerForTable">
    <form  action="#" th:action="@{/guests/account}" th:object="${reservations}" method="post">
      <table style=" margin-left: auto; margin-right: auto">
        <tr th:unless="${reservations.size() == 0}">
            <th>No</th>
            <th>Start</th>
            <th>End</th>
            <th>Room</th>
            <th>Cost</th>
            <th>Cancel</th>

        </tr>
          <span th:if="${reservations.size() != 0}" >
        <tr th:each="res : ${reservations}">
            <td th:text="${reservations.indexOf(res) + 1}" ></td>
            <td th:text="${res.start}" ></td>
            <td th:text="${res.end}" ></td>
            <td th:text="${res.room.number}" ></td>
            <td th:text="'$' + ${res.getTotalCost}"></td>


            </td>
                <td >
                <div   th:switch="${res.start.isBefore(todayDate.plusDays(1))}">
                    <span th:case="true"><label>Can't cancel</label></span>
                    <span  th:case="false">
                         <form   th:action="@{/guests/account}"  method="post">
                            <button name="cancelReservation", th:value="${res.uuid}" class="buttonCancelR">Cancel</button>
                        </form>
                    </span>
                </div>
            </td>


        </tr>
          </span>
          <span style="text-align: center" th:unless="${reservations.size() != 0}"><label class="label1">Your list of reservations is empty.</label></span>

      </table>
    </form>

</div>


</body>

<style>
    .validationError{
        color: red;
        font-weight: bold;
        text-align: right;
    }
    .containerForTable {
        border-radius: 5px;
        padding: 20px;

        border-style: solid;
        display: inherit;
        justify-content: center;
        align-items: center;
        height: auto;
        width: 60vw;

        background-color: ghostwhite;
        opacity: 0.85;
        /*margin: auto;*/
        margin-left: auto;
        margin-right: auto;
        overflow-wrap: break-word;
        margin-bottom: 20px;
    }

    @media screen and (max-width: 700px) {
        .containerForTable {
            width: 100%;
            margin-top: 0;

        }
    }

    /*<!--Guest data------------------------------------->*/
    label {
        padding: 8px 8px 8px 0;
        display: inline-block;
        width: 100%;
        color: #0f4d94;
    }

    .label1 {
        font-size: large;
        padding: 8px 8px 8px 0;
        display: inline-block;
        font-weight: bold;
        width: 100%;
        color: #0f4d94;
    }

    /*<!--Guest data------------------------------------->*/

    /*buttons--------------------------------------------------*/
    .buttonCancelR {
        background-color: deepskyblue;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        /*float: right;*/
        margin: auto;
    }

    .buttonCancel:hover {
        background-color: royalblue;
    }

    .buttonChangeR {
        background-color: forestgreen;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        /*float: right;*/
        margin: auto;
    }

    .buttonChangeR:hover {
        background-color: limegreen;
    }










    .buttonDelete {
        background-color: orange;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        margin: 5px;
    }

    .buttonDelete:hover {
        background-color: red;
    }

    .buttonChange {
        background-color: deepskyblue;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        margin: 5px;
    }

    .buttonChange:hover {
        background-color: royalblue;
    }

    /*buttons--------------------------------------------------*/

    /*body---------------------------------------------------*/
    body {
        background-image: url("/background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        margin: 0;
    }

    /*body---------------------------------------------------*/

    /*navigation bar---------------------------------------------------*/
    * {
        box-sizing: border-box
    }

    .navbar {
        width: 100%;
        background-color: #555;
        overflow: auto;
    }

    .navbar a {
        float: left;
        padding: 12px;
        color: white;
        text-decoration: none;
        font-size: 17px;
        width: 25%; /* Four links of equal widths */
        text-align: center;
    }

    .navbar a:hover {
        background-color: darkslateblue;
        transition-duration: 0.4s;
    }

    .navbar a.active {
        background-color: #0f4d94;
    }

    @media screen and (max-width: 500px) {
        .navbar a {
            float: none;
            display: block;
            width: 100%;
            text-align: left;
        }
    }

    * {
        box-sizing: border-box;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead
    of next to each other */
    @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit], .buttonDelete, .buttonChange {
            width: 100%;
            margin-top: 0;
        }
    }

    /*navigation bar---------------------------------------------------*/


    /*Container for input form---------------------------------------------------*/
    .container {
        border-radius: 5px;
        padding: 20px;

        border-style: solid;
        display: inherit;
        justify-content: center;
        align-items: center;
        height: auto;
        width: 60vw;

        background-color: ghostwhite;
        opacity: 0.85;
        margin: auto;
        overflow-wrap: break-word;
    }

    .col-25 {
        float: left;
        width: 48%;
        margin-top: 6px;
        text-align: right;
        overflow-wrap: break-word;


    }

    .col-75 {
        float: right;
        width: 48%;
        margin-top: 6px;
        text-align: left;
        overflow-wrap: break-word;

        /*overflow: auto;*/
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /*Container for input form---------------------------------------------------*/
    /*table---------------------------------------------------*/
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 80%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 3px;
        margin: auto;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    /*table---------------------------------------------------*/

</style>


</html>
